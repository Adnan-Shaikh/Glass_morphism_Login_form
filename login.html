<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login form </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <form action="#" method="post">
            <div class="userdiv">
                <input type="text" name="user" id="username" placeholder="   Enter Username:">
            </div>
            <div class="passdiv">
                <input type="password" name="pass" id="pass" placeholder="   Enter Password:">
            </div>
            <div class="rem-forgot-div">
                <div class="remdiv">
                    <input id="remember" type="checkbox">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgotdiv">
                    <a href="#" id="forgot">Forgot Password?</a>
                </div>
            </div>
            <button type="submit" id="btn">Login</button>
            <div class="signupdiv">
                Don't have an account?
                <a href="signup.html" id="register">Register</a>
            </div>
            <div class="links">
                <img src="instagram.png" class="instaimg" alt=" issue">
                <img src="facebook.png" id="fbimg" alt="issue">
                <img src="github.png" id="gitimg" alt="issue">
            </div>
        </form>
    </div>
</body>
</html>
