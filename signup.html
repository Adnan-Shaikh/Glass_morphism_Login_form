<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="box">
        <form action="#" method="post">
            <div class="userdiv">
                <input type="text" name="user" id="username" placeholder="   Create Username :">
            </div>
            <div class="passdiv">
                <input type="password" name="pass" id="pass" placeholder="   Create Password :">
            </div>
            <div class="emaildiv">
                <input type="password" name="pass" id="email" placeholder="   Enter Email-Id :">
            </div>

            <button type="submit" id="btn">Sign-up</button>

            <div class="signupdiv">
                Already have an account?
                <a href="login.html" id="loginlink">Login</a>
            </div>
            <div class="links">
                <img src="instagram.png" class="instaimg" alt=" issue">
                <img src="facebook.png" id="fbimg" alt="issue">
                <img src="github.png" id="gitimg" alt="issue">
            </div>
        </form>
    </div>
</body>
</html>
